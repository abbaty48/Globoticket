name: GloboTicket
on:
  push:
    branches:
      -  main
  workflow_dispatch:
jobs:
  source:
    runs-on: ubuntu-latest
    steps:
    -  name: Getting source
       uses: actions/checkout@v3
       with:
         ref: main
         fetch-depth: 1
         
    -  name: Setup .Net
       uses: actions/setup-dotnet@v3
       with:
         dotnet-version: 6.0.x

    -  name: Release
       run: dotnet release

    -  name: Build
       run: dotnet build --no-restore

    -  name: Test
       run: dotnet test --no-build --verbosity normal
